name: Publish Release

on: [ workflow_dispatch ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Validate Gradle wrapper
      uses: gradle/actions/wrapper-validation@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
    - name: Build with Gradle
      run: ./gradlew build test --stacktrace --scan
    - name: Set version
      id: set-version
      run: |
        projectVersion=$(grep '^maven_version=' gradle.properties | cut -d'=' -f2)
        echo "version=$projectVersion" >> $GITHUB_OUTPUT

    - uses: Kir-Antipov/mc-publish@v3.3
      with:
        modrinth-id: pistonmotd
        modrinth-featured: true
        modrinth-unfeature-mode: subset
        modrinth-token: ${{ secrets.MODRINTH_TOKEN }}

        github-tag: ${{ steps.set-version.outputs.version }}
        github-generate-changelog: true
        github-draft: false
        github-prerelease: false
        github-commitish: dev
        github-token: ${{ secrets.GITHUB_TOKEN }}

        files: |
          build/libs/PistonMOTD-*.jar

        name: PistonMOTD ${{ steps.set-version.outputs.version }}
        version: ${{ steps.set-version.outputs.version }}
        version-type: release
        changelog-file: CHANGELOG.md

        loaders: |
          bukkit
          bungeecord
          folia
          paper
          purpur
          spigot
          velocity
          waterfall
        game-versions: |
          >=1.8.0
        game-version-filter: releases
        java: |
          8
          11
          17
          21

        retry-attempts: 2
        retry-delay: 10000
        fail-mode: fail

    - name: Discord Webhook Action
      uses: tsickert/discord-webhook@v7.0.0
      with:
        webhook-url: ${{ secrets.WEBHOOK_URL }}
        content: <@&850705047938793503> New PistonMOTD version released!
        embed-title: PistonMOTD ${{ steps.set-version.outputs.version }}
        embed-description: PistonMOTD ${{ steps.set-version.outputs.version }} has been released! Changelog and download can be found at https://modrinth.com/plugin/pistonmotd/version/${{ steps.set-version.outputs.version }}
        embed-color: 16641028
        embed-thumbnail-url: https://raw.githubusercontent.com/AlexProgrammerDE/PistonMOTD/refs/heads/main/images/logo.png
